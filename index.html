<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點格棋盤 - Custom Edition</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-grid"></div>

    <div id="main-container">

        <div id="game-column">
            
            <header>
                <div class="badge">AI POWERED</div>
                <h1>DOTS & BOXES</h1>
                <p class="subtitle">連結點陣 • 佔領格線 • 智取對手</p>
            </header>

            <div id="canvas-container">
                <canvas id="game-canvas"></canvas>

                <div id="ai-thinking-indicator" class="hidden">
                    <div class="loading-glass">
                        <div class="spinner"></div>
                        <p>AI 正在思考中...</p>
                    </div>
                </div>

                <div id="game-over-message" class="hidden">
                    <div class="glass-panel">
                        <span id="winner-text"></span>
                        <button id="restart-overlay-btn" class="btn primary shadow-effect" onclick="document.getElementById('reset-button').click()">再次挑戰</button>
                    </div>
                </div>
            </div>

            <div id="action-bar" class="hidden">
                <button id="confirm-line-button" class="btn primary shadow-effect">確認連線</button>
                <button id="cancel-line-button" class="btn danger">取消</button>
            </div>
        </div>

        <div id="controls-column">

            <div id="status-bar" class="control-card">
                <div id="player1-score" class="score-box active">
                    <div class="p-label">PLAYER 1</div>
                    <span id="score1">0</span>
                    <div class="dot-score">連線點數: <span id="p1-dot-sum">0</span></div>
                </div>
                
                <div class="center-info">
                    <div class="vs-divider">VS</div>
                    <div id="turn-badge" class="turn-badge">回合 1</div>
                </div>

                <div id="player2-score" class="score-box">
                    <div class="p-label">PLAYER 2</div>
                    <span id="score2">0</span>
                    <div class="dot-score">連線點數: <span id="p2-dot-sum">0</span></div>
                </div>
            </div>

            <div id="history-panel" class="control-card">
                <h3 class="section-title"><span class="icon">📜</span> 連線紀錄</h3>
                <div id="history-list" class="history-container">
                    <div class="history-empty">暫無紀錄</div>
                </div>
            </div>

            <div id="game-controls" class="control-card">
                <div class="control-section">
                    <h3 class="section-title"><span class="icon">⚙️</span> 遊戲設定</h3>
                    
                    <div class="settings-grid">
                        <div id="game-mode-selector">
                            <label for="game-mode">對戰模式</label>
                            <select id="game-mode">
                                <option value="pvp">PVP (雙人對戰)</option>
                                <option value="pvc">PVC (挑戰 AI)</option>
                                <option value="cvc">CVC (AI 對戰)</option>
                            </select>
                        </div>

                        <div id="start-player-selector">
                            <label for="start-player">先手方</label>
                            <select id="start-player">
                                <option value="player1">Player 1</option>
                                <option value="player2">Player 2 / AI</option>
                                <option value="random" selected>隨機決定</option>
                            </select>
                        </div>

                        <div id="ai-1-difficulty-selector">
                            <label for="ai-1-difficulty">電腦 1 策略 (CVC)</label>
                            <select id="ai-1-difficulty">
                                <option value="greedy">簡單 (貪婪法)</option>
                                <option value="minimax" selected>困難 (智能運算)</option>
                            </select>
                        </div>

                        <div id="ai-2-difficulty-selector">
                            <label for="ai-2-difficulty">電腦 2 策略 (PVC/CVC)</label>
                            <select id="ai-2-difficulty">
                                <option value="greedy">簡單 (貪婪法)</option>
                                <option value="minimax" selected>困難 (智能運算)</option>
                            </select>
                        </div>

                        <div id="board-size-selector">
                            <label>棋盤尺寸</label>
                            <div class="input-group-row">
                                <input id="board-rows" type="number" min="2" max="12" value="4" placeholder="列" />
                                <span class="separator">×</span>
                                <input id="board-cols" type="number" min="2" max="12" value="4" placeholder="欄" />
                            </div>
                        </div>

                        <div id="line-length-selector">
                            <label for="line-length">連線長度 (N)</label>
                            <input id="line-length" type="number" min="1" max="10" value="1" />
                        </div>

                        <div id="line-rule-selector">
                            <label for="line-rule">連線規則</label>
                            <select id="line-rule">
                                <option value="range" selected>允許範圍 (1 ~ N)</option>
                                <option value="exact">固定長度 (必須 = N)</option>
                            </select>
                        </div>

                        <div id="score-again-selector">
                            <label for="score-again-mode">連續得分規則</label>
                            <select id="score-again-mode">
                                <option value="yes">開啟 (經典)</option>
                                <option value="no" selected>關閉 (輪流)</option>
                            </select>
                        </div>
                    </div> 

                    <div class="button-group">
                        <button id="edit-mode-button" class="btn secondary shadow-effect" style="border-color: var(--p1-color); color: var(--p1-color);">
                            <span class="btn-icon">✎</span> 編輯數字模式: 關閉
                        </button>

                        <div class="sub-buttons">
                             <button id="undo-button" class="btn secondary shadow-effect">
                                <span class="btn-icon">↩</span> 悔棋
                            </button>
                            <button id="reset-button" class="btn success shadow-effect">
                                <span class="btn-icon">↺</span> 重置
                            </button>
                        </div>
                        <div class="sub-buttons">
                            <button id="export-png-button" class="btn secondary">
                                <span class="btn-icon">↓</span> 圖片
                            </button>
                            <button id="export-csv-button" class="btn secondary">
                                <span class="btn-icon">📄</span> 紀錄
                            </button>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-title"><span class="icon">⚡</span> 批次運算</h3>
                    
                    <div id="batch-controls">
                        <div class="batch-input-group">
                            <label for="batch-games-input">執行場次</label>
                            <input id="batch-games-input" type="number" min="1" max="1000" value="10" />
                        </div>
                        <button id="start-batch-button" class="btn primary shadow-effect">開始運算</button>
                        <button id="stop-batch-button" class="btn danger hidden">強制終止</button>
                    </div>

                    <div id="batch-status" class="hidden">
                        <div class="status-header">
                            <p>正在處理數據...</p>
                            <span id="percent-text">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progress-bar-inner"></div>
                        </div>
                    </div>
                </div>

                <div class="control-section" style="margin-top: 20px; border-top: 1px solid #e2e8f0; padding-top: 15px;">
                    <h3 class="section-title"><span class="icon">🎯</span> 多重連鎖搜尋器</h3>
                    
                    <div class="settings-grid">
                        <div class="batch-input-group">
                            <label for="chain-threshold">連鎖門檻 (格)</label>
                            <input id="chain-threshold" type="number" min="1" max="50" value="6" />
                        </div>
                        <div class="batch-input-group">
                            <label for="search-count">搜尋數量 (局)</label>
                            <input id="search-count" type="number" min="1" max="10" value="3" />
                        </div>
                    </div>

                    <button id="find-chain-button" class="btn success shadow-effect" style="width: 100%; margin-top: 10px; background: linear-gradient(135deg, #8b5cf6, #d946ef); color: white;">
                        <span class="btn-icon">⚡</span> 開始自動搜尋
                    </button>
                    
                    <p id="chain-status" class="hidden" style="color: var(--color-text-muted); font-size: 0.8rem; margin-top: 8px; font-weight: 600; text-align: center;">
                        準備就緒
                    </p>

                    <div id="chain-results-area" class="hidden" style="margin-top:15px; border-top:1px dashed #cbd5e1; padding-top:10px;">
                        <h4 style="font-size:0.85rem; color:var(--color-text-muted); margin:0 0 8px 0;">搜尋結果 (點擊載入):</h4>
                        <div id="chain-results-list" style="display:flex; flex-direction:column; gap:8px; max-height:250px; overflow-y:auto;">
                            </div>
                    </div>
                </div>
                </div>
        </div> 

    </div> 

    <script src="script.js"></script>
</body>
</html>
